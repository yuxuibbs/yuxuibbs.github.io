<!DOCTYPE html>

  <title>Challenge Two</title>
    
    <script>
    function setHomeAddress() {
      // YOUR  JavaScript/jQuery CODE HERE
      var homeAddress = document.getElementById("home");
      if (document.getElementById("useBilling").checked) {
        homeAddress.value = document.getElementById("billing").value;
        homeAddress.disabled = true;
      }
      else {
        homeAddress.value = "";
        homeAddress.disabled = false;
      }
    }
    </script>
</head>
<body>

</body>
